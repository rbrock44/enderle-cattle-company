<div>
    <div class="font-semibold text-lg">
        {{ event.year }} - {{ event.name }}
    </div>
    <div class="text-gray-700">
       {{ event.location }} | {{ this.trimYear(event.startDate) }} - {{ this.trimYear(event.endDate) }}
    </div>
    <div class="text-gray-500" *ngIf="event.description">
        {{ event.description }}  
    </div>

</div>
