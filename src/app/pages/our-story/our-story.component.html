<div class="flex flex-col justify-center items-center text-lg space-y-2">
    <h1 class="text-2xl font-bold text-white mt-4">Our Story</h1>

    <div *ngFor="let highlight of highlights; let i = index">
        <app-content>
            <h1 class="text-2xl font-bold mb-4">{{getTitle(highlight.name)}}</h1>

            <div class="grid md:grid-cols-2 gap-4 items-center">
                <div [ngClass]="i % 2 === 0 ? 'order-1' : 'order-2'">
                    <img [src]="highlight.image" alt="{{ highlight.name }}"
                        class="w-full rounded-lg shadow" />
                </div>

                <div [ngClass]="i % 2 === 0 ? 'order-2' : 'order-1'">
                    <p class="text-gray-700">{{ highlight.description }}</p>
                </div>
            </div>

        </app-content>
    </div>
</div>
