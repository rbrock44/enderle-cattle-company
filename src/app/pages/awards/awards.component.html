<div class="flex flex-col justify-center items-center text-lg space-y-2">
    <h1 class="text-2xl font-bold text-white mt-4">Awards</h1>
    <app-content class="w-100">
        <div *ngFor="let award of awards" class="mb-6 p-4 border-b border-gray-300">
            <div class="font-semibold text-lg">
                {{ award.year }} - {{ award.name }}
            </div>
            <div class="text-gray-700">
                {{ award.eventName }} â€¢ {{ award.category }}
            </div>
            <div class="text-gray-500">
                Shower: {{ award.shower }} | Location: {{ award.location }}
            </div>

            <div *ngIf="award.pictures?.length" class="mt-3 flex flex-wrap gap-2">
                <img *ngFor="let pic of award.pictures" [src]="pic" alt="Award picture"
                    class="w-32 h-32 object-cover rounded shadow">
            </div>
        </div>

    </app-content>
</div>
